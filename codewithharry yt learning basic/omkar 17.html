<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.google.com/specimen/Dancing+Script"
    rel="stylesheet">
    <!-- import font from google -->
    <style>
        p{
            font-family: 40px;
            font-size: 25px;
            /* pixel is 1/96 th of an inch */
            line-height: 6.55em;
            /* height between two fonts */

        }
        span{
            font-weight: bolder;
             /* make font bold or light */

        }

    </style>
</head>
<body>
    <h3>CSS fonts</h3>
    <p>let's play with <span>fonts</span> they are very exiting</p>
</body>
</html>
