<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
</head>
<style>
    #omkarprimary{
        color: red;
        background-color: yellow;
    }
    #omkarsecondary{
        color: #e8a319cd;
    }
    #omkarfinal{
        color: rgb(182, 63, 182);
    }
    /* hax colour #ffff */
</style>
<body>
    <h3 >this is my first box</h3>
    <p id="omkarprimary">this is a paragraph from first box</p>

    <h3>this is my second box</h3>
    <p id="omkarsecondary">this is a paragraph from second box</p>

    <h3>this is my last box</h3>
    <p id="omkarfinal">this is a paragraph from last box</p>
</body>
</html>
