<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes Tutorial in HTML</title>
</head>
<body>
    <h3>Ides and Classes Tutorial</h3>
    <div id="mainbox" class="redBg">
        this is mainbox
    </div>
    <!-- redBg is a class which is defined in CSS -->
    <span class="redBg"></span>
    <span id="mainspan"></span>
    <!-- here . is fpr class and # is for id -->
    <div class="redBg blackboarder anotherclass "></div>
    <!-- emmet takes div tag as default -->

    <!-- creating elements using Emmets -->
    <span class="class myclass2*">1234456789</span>
    <div class="omkar sagar happy">omkar</div>
    <div class="omkar sagar happy">sagar</div>
    <div class="omkar sagar happy">happy</div>
    <div class="omkar sagar happy">brothers</div>
    <!-- span/div.omkar.sagar.happy*4 +to print 4 similar elements using emmet -->

</body>
</html>
