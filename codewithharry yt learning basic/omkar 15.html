<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* id selector */
        #redelement{
            color: red;
            background-color: darkseagreen;
        }
        /* element selector */
        p{
            color: green;
            background-color:orange;
        }
        /* grouping selector */
        footer,span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p>
        this is a simple paragraph to demonstrate CSS
    </p>
    <!-- if we put class ="redelement then style is .redelement" -->
    <p id="redelement">
        this is another paragraph to demonstrate css selectors
    </p>
    <div>
        <p>
            this is yet another simple paragraph inside div to demonstrate css selectors
        </p>
        <span> omkar here </span>

        <footer >This is footer </footer>
    </div>
</body>
</html>
